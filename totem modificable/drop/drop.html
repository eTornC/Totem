<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body onload="comprobarnavegador();">
    <header>
        <h1> Un puzzle de cuatro piezas </h1>
    </header>

    <section id="contenedorPuzzle">
        <div id="contenedorPiezas" ondragenter="return enter(event)" ondragover="return over(event)" ondrop="return drop(event)">
            <img id="pieza3" src="https://1.bp.blogspot.com/-8LurPyhzlD4/USVEdAH-KJI/AAAAAAAAA54/INQRSWmH79k/s320/pieza3.jpg"
                alt="pieza3" draggable="true" ondragstart="start(event)" ondragend="end(event)">
            <img id="pieza2" src="https://1.bp.blogspot.com/-daD5d1V4ct4/USVEdAGqdDI/AAAAAAAAA50/XXo8rBlTGpQ/s320/pieza2.jpg"
                alt="pieza2" draggable="true" ondragstart="start(event)" ondragend="end(event)">
            <img id="pieza4" src="https://4.bp.blogspot.com/-2R3yc2Kggvo/USVEd9UUR5I/AAAAAAAAA6A/YBxpgYG15NI/s320/pieza4.jpg"
                alt="pieza4" draggable="true" ondragstart="start(event)" ondragend="end(event)">
            <img id="pieza1" src="https://3.bp.blogspot.com/-gA3KvKhA-8w/USVEdAiWi6I/AAAAAAAAA58/btNKJqIkXHc/s320/pieza1.jpg"
                alt="pieza1" draggable="true" ondragstart="start(event)" ondragend="end(event)">
        </div>
        <div id="puzzle">
            <div class="contenedorPieza" id="uno" ondragenter="return enter(event)" ondragover="return over(event)"
                ondrop="return drop(event)"></div>
            <div class="contenedorPieza" id="dos" ondragenter="return enter(event)" ondragover="return over(event)"
                ondrop="return drop(event)"></div>
            <div class="contenedorPieza" id="tres" ondragenter="return enter(event)" ondragover="return over(event)"
                ondrop="return drop(event)"></div>
            <div class="contenedorPieza" id="cuatro" ondragenter="return enter(event)" ondragover="return over(event)"
                ondrop="return drop(event)"></div>
        </div>
    </section>
    <script src="main.js"></script>
</body>

</html>
